<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>The Great Cinamatic Gif</title>

	<!-- link to specialized google font -->
	<link href="https://fonts.googleapis.com/css?family=Notable" rel="stylesheet">
	<!-- link to bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	 crossorigin="anonymous">
	<!-- link to css file -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	<!-- responsiveness -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>

<body>
<!-- top of page that will display the title and submission of new movies -->
	<header>
			<h1 class="text-center">The Great Cinamatic Gif</h1>
			<p class="header-text text-center">The Great Wall of Movie Memes</p>
			<form class="movie-input text-center">
				<input type="text" id="userInput" placeholder="Add your favorite movie">
				<button type="submit" id="submit-btn" class="btn btn-warning">Submit</button>
			</form>
	</header>

	<!-- this is where the buttons and gif will go -->
	<div class="container text-center">
		<div class="row" id="buttonsArea"><!--this is where the button will go via the javascript file--></div>
		<div class="row" id="mainArea"><!--this is where the gif will go via the javascript file--></div>
	</div>

	<!-- link to jquery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- link to javascript file -->
	<script src="assets/js/main.js"></script>
</body>

</html>
